{% load static %}
<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Home Page</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />

  <link rel="stylesheet" href={% static 'css/index.css' %}>
  <!-- {% load static%} <link rel="stylesheet" href={% static 'css/seatView.css'%}>  -->
  <link rel="stylesheet" href={% static 'css/seat.css' %}>
  <link rel="stylesheet" href={% static 'css/base.css' %}>
  <!-- {%load static%} <link rel="stylesheet" href={% static 'css/prime.css'%}>   -->
  <link rel="stylesheet" href={% static 'css/bootstrap.css' %}>

  <!--JavaScript CDNs-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
    integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav>
    <div class="nav__container">
      <div class="nav__left">
        <div><a class="link" href="/">Movies</a></div>
        <div><a class="link" href="/mytickets">My Tickets</a></div>
        <div><a class="link" href="/myloyalty">My Loyalty</a></div>
      </div>
      <div class="nav__right">
        {% if user.is_superuser%}
        <div><a class="link" href="dashboard">Dashboard</a></div>
        {% endif %} 
        {% if user.is_authenticated%} {% for a in name%}
        <p>{{a.first_name}}</p>
        {% endfor %}
        <div style="margin: auto; padding-right: 6px">{{ first_name }}</div>
        <div><a class="link" href="/signout">Logout</a></div>
        {% else %}
          <div style="background-color:none"  type="submit"><a style="margin:auto;padding-right: 6px" class="link" href="/register">Register</a></div>
          <div type="submit"><a class="link" href="/signin">Login</a></div>
        {% endif %}
      </div>
    </div>
  </nav>
  {% block content %} {% endblock %}
</body>

</html>
