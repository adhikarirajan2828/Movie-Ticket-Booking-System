{% extends 'base1.html'%}

{% block content %}







<div class="w-50 m-auto p-4 bg-light">
    <h2 class="text-center"> User Details</h2>
<table class="table table-bordered">

    <tr>
        <th>User ID</th>
        <td>{{rec.id}}</td>
    </tr>
    
    <tr>
        <th>First Name</th>
        <td>{{rec.first_name}}</td>
    </tr>

    <tr>
        <th>Last Name</th>
        <td>{{rec.last_name}}</td>
    </tr>

    <tr>
        <th>Email Address</th>
        <td>{{rec.email}}</td>
    </tr>

    <tr>
        <th>Joined Date</th>
        <td>{{rec.joining_date}}</td>
    </tr>

    
</table>
</div>



{% endblock %}
