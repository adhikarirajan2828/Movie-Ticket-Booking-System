{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Bootstrap-->
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!--CSS file-->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">



<link rel="stylesheet" href={% static 'css/authentication.css'%}>
</head>
<body>
    {% load crispy_forms_tags %}  

    <div class="container">
        <form class="signup"  method="post" action="/verifyotp">
            {% csrf_token %}

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <h2>OTP verification</h2>      
            <h6>Please check your email for OTP and enter it below:</h6>
            <div class="form-group ">
                <div class="row">
                    <div class="col-md-12">
                        {{ form.otp|as_crispy_field }}
                    </div>
                </div>
            </div>

         <br>
            <input type="submit" class="btn btn-success w-100" name="submit_otp" value="Submit">

            <hr class="my-1">
            </div>
        </form>
    
    </div>

</body>
</html>
